<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel | Tugas Cuy University</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
            <div class="toast-header">
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <strong class="me-auto ps-2">Notifikasi</strong>
                <small id="hitung"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Pemberitahuan.</div>
        </div>
    </div>
    <!-- navbar untuk tab -->
    <nav class="navbar navbar-expand-lg bg-dark sticky-sm-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" data-bs-toggle="offcanvas" href="#offcanvas" role="button"
                aria-controls="offcanvas">KELUARGA ARI BUDIMAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Halaman Depan</a>
                    </li>
                    <li class="nav-item">
                        <a id="navLink" class="nav-link active" aria-current="page" href="#">Panel</a>
                    </li>
                </ul>
                <!-- form login pc -->
                <div class="d-none d-lg-flex" role="login" method="get" onsubmit="event.preventDefault();">
                    <input class="form-control me-2" type="text" placeholder="Username" aria-label="Username">
                    <input class="form-control me-2" type="password" placeholder="Password" aria-label="Password">
                    <button id="btnLogin" class="btn btn-outline-success me-2" type="submit"
                        onclick="login()">Masuk</button>
                    <button id="btnLogout" class="btn btn-outline-danger me-2" type="submit" style="display: none;"
                        onclick="logout()">Keluar</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- content -->
    <div class="container text-center pt-3 pb-5 mb-4">
        <div class="card mb-3">
            <div class="card-header" id="panelJudul"></div>
            <div class="card-body pt-3 pb-3" id="panelIsi">
                <div class="card-text" id="isi1"></div>
                <div class="card-text" id="isi2"></div>
            </div>
        </div>
        <div id="userOnly">
            <div class="card mb-3">
                <div class="card-header">Biodata</div>
                <div class="card-body pt-3 pb-3">
                    <div class="card-text text-start">
                        <table class="table table-hover table-borderless">
                            <tr>
                                <td style="width: 25%;">Nama</td>
                                <td id="isiNama"></td>
                            </tr>
                            <tr>
                                <td style="width: 25%;">TTL & Umur</td>
                                <td id="isiTtl"></td>
                            </tr>
                            <tr>
                                <td style="width: 25%;">Jabatan / Posisi</td>
                                <td id="isiRole"></td>
                            </tr>
                            <tr>
                                <td style="width: 25%;">Pesan</td>
                                <td id="isiPesan"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card d-lg-none">
                <div class="card-body">
                    <button class="btn btn-outline-danger me-2" type="submit" onclick="logout()">Keluar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">KELUARGA ARI BUDIMAN</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="offcanvasJam" class="mb-3"></div>
            <div id="offcanvasPesan"></div>
        </div>
    </div>
    <!-- footer  -->
    <div class="container-fluid fixed-bottom text-bg-dark p-3 text-center">Dibuat Oleh Ari Budiman | 2023</div>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- javascript user local storage -->
    <script>let lokasi = 'panel';</script>
    <script src="update.js" type="text/javascript"></script>
</body>

</html>
